<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 | FineDust</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">FineDust 사용자 정보</h3>

    <div class="mb-3">
      <label for="username" class="form-label">이름</label>
      <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요"/>
    </div>

    <div class="mb-3">
      <label for="ageSelect" class="form-label">연령대</label>
      <select id="ageSelect" class="form-select">
        <option value="kid">유아/어린이</option>
        <option value="adult">성인</option>
        <option value="elderly">고령자</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="healthSelect" class="form-label">건강상태</label>
      <select id="healthSelect" class="form-select">
        <option value="healthy">건강함</option>
        <option value="asthma">천식/호흡기 질환</option>
        <option value="allergy">알레르기/비염</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="activitySelect" class="form-label">활동유형</label>
      <select id="activitySelect" class="form-select">
        <option value="indoor">주로 실내활동</option>
        <option value="outdoor">주로 야외활동</option>
      </select>
    </div>

    <button id="startBtn" class="btn btn-primary w-100">시작하기</button>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const name = document.getElementById('username').value;
      const age = document.getElementById('ageSelect').value;
      const health = document.getElementById('healthSelect').value;
      const activity = document.getElementById('activitySelect').value;

      // localStorage 저장
      localStorage.setItem('username', name);
      localStorage.setItem('age', age);
      localStorage.setItem('health', health);
      localStorage.setItem('activity', activity);

      // main.html로 이동
      window.location.href = 'main.html';
    });
  </script>
</body>
</html>
