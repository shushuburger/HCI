<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FineDust</title>
  <link rel="stylesheet" href="./styles/main.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <span class="navbar-brand fw-bold">FineDust</span>
    <div class="ms-auto">
      <button id="calendarBtn" class="btn me-2">
        <img src="./assets/icons/calendar.png" alt="달력 아이콘" width="20" height="20" />
      </button>
    </div>
  </nav>

  <main class="container py-4">
    <h4 id="location">현재 위치</h4>
    <p id="time">--:--</p>

    <div class="graph-section">
      <div class="gauge">
        <h5>미세먼지 (PM10)</h5>
        <p id="pm10" class="text-danger">로딩 중...</p>
      </div>
      <div class="gauge">
        <h5>초미세먼지 (PM2.5)</h5>
        <p id="pm25" class="text-warning">로딩 중...</p>
      </div>
      <div class="gauge">
        <h5>오존 (O₃)</h5>
        <p id="ozone" class="text-warning">로딩 중...</p>
      </div>
    </div>

    <div id="map" style="height: 600px; margin-top: 20px;"></div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
