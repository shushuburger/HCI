<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            navigator.geolocation.getCurrentPosition(pos => {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;
  console.log('📍 현재 좌표:', lat, lon); // 추가 로그

  fetch(`https://dapi.kakao.com/v2/local/geo/coord2regioncode.json?x=${lon}&y=${lat}`, {
    headers: {
      Authorization: 'KakaoAK 6bc3bb7db30d6057283b9bf04a9fec97'
    }
  })
    .then(res => res.json())
    .then(data => {
      console.log('📦 Kakao 응답:', data);

      const region = data.documents.find(doc => doc.region_type === 'B');
      if (region) {
        console.log(`🗺️ 내 위치: ${region.region_1depth_name} ${region.region_2depth_name}`);
      } else {
        console.warn('❗ 행정구역 정보를 찾을 수 없습니다.');
      }
    })
    .catch(err => console.error('Kakao API 에러:', err));
});
        })



    </script>
</body>
</html>
